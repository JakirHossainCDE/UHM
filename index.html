<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Microclimate Mapping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="map-section">
        <div class="map-header">
            <div class="header-top">
                <h2><i class="fas fa-fire"></i> Urban Heat Mapping</h2>
            </div>
            <p>Explore microclimate variations across the city</p>
        </div>
        
        <div class="map-wrapper">
            <div id="map" class="active">
                <iframe width='100%' height='100%' src="https://api.mapbox.com/styles/v1/tejas2/cm9jmvniw001201sbbzidd9v1.html?title=false&access_token=pk.eyJ1IjoidGVqYXMyIiwiYSI6ImNtOWppcHJsOTBlYzQyaXNiczV5cWMyYzUifQ.iu9NmyrnMSKEeGGtnuv8Tg&zoomwheel=false#10.06/31.5204/74.3587" title="Urban Heat Map" style="border:none;"></iframe>
            </div>
            
            <div id="building">
                <iframe width='100%' height='100%' src="https://api.mapbox.com/styles/v1/tejas2/cm9jr6o1z005p01sbgisn1ltz.html?title=false&access_token=pk.eyJ1IjoidGVqYXMyIiwiYSI6ImNtOWppcHJsOTBlYzQyaXNiczV5cWMyYzUifQ.iu9NmyrnMSKEeGGtnuv8Tg&zoomwheel=false#15.68/31.5204/74.3587/40/85" title="Building Footprint Map" style="border:none;"></iframe>
            </div>
            
            <div class="environmental-panel">
                <h5><i class="fas fa-info-circle"></i> Microclimate Info</h5>
                <p>Temperature: <span id="temperature">26.5Â°C</span></p>
                <p>Rainfall: <span id="rainfall">15%</span></p>
                <p>Air Quality: <span id="airQuality">Moderate</span></p>
                <p>Wind: <span id="windPressure">3.2 m/s</span></p>
            </div>
            
            <div class="map-controls">
                <button class="map-control-button active" data-map="map">
                    <i class="fas fa-temperature-high"></i> Heat Map
                </button>
                <button class="map-control-button" data-map="building">
                    <i class="fas fa-building"></i> Buildings
                </button>
                <button class="map-control-button" id="geolocation-btn">
                    <i class="fas fa-location-arrow"></i> My Location
                </button>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Urban Heat Mapping | All rights reserved</p>
        </footer>
    </section>

    <script src="script.js"></script>
</body>

</html>
